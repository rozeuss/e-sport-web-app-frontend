<div class="modal-dialog">
  <div class="modal-content">

<div class="modal-header">
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-headert">Zaloguj się
      <button type="button" class="close pull-right" aria-label="Close" (click)="thisModal.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </h1>
  </div>
</div>
</div>
<div class="modal-body">
  <app-alert></app-alert>

  <form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Email</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Email" required autofocus/>
      <div *ngIf="f.submitted && !username.valid" class="help-block">Email jest wymagany</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Hasło" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Hasło jest wymagane</div>
    </div>
    <div class="modal-footer">
      <div class="form-group">
        <button class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>
  </div>
</div>
