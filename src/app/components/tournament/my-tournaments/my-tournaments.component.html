
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Moje turnieje
        <span class="pull-right">
        <button class="btn btn-primary" (click)="addTournament()">Stw√≥rz</button>
        </span>
      </h1>
    </div>


  <div *ngIf="isDataLoaded">
    <div *ngFor="let tournament of tournaments" class="col-md-4 fadeInFromLeftAnimation">
      <div class="panel panel-default ">
        <div class="panel-heading">
          <h4><i class="fa fa-fw fa-check"></i> {{tournament?.title}} <small class="text-nowrap"><i>{{tournament.startDate}} - {{tournament.endDate}}</i></small></h4>
        </div>
        <div class="panel-body">
          <p>{{tournament.description}}</p>
          <a [routerLink]="['/tournament', tournament.id]" class="btn btn-primary">Edytuj <i class="fa fa-wrench"></i></a>
        </div>
      </div>
    </div>
  </div>
  </div>

</div>
