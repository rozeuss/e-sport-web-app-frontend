<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Turniej
        <small> {{tournament.title}} </small>
        <span class="pull-right">
        <button class="btn btn-primary" (click)="goBack()">Wróć</button>
        <button class="btn btn-primary" (click)="signUp()">Zapisz się</button>
        </span>
      </h1>
      <tabset >
        <tab heading="Mecze">
          <div *ngFor="let match of matches">
            {{match | json}}
          </div>

        </tab>
        <tab>
          <ng-template tabHeading>Zawodnicy</ng-template>
          <div *ngFor="let team of teams">
            {{team | json}}
          </div>
        </tab>

        <tab>
          <ng-template tabHeading>Terminarz</ng-template>

        </tab>

        <tab>
          <ng-template tabHeading>Oglądaj</ng-template>

        </tab>
      </tabset>
    </div>
  </div>

</div>
