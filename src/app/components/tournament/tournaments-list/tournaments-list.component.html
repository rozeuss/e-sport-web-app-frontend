<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Przeglądaj turnieje
        <small>Zapisz się już dziś</small>
      </h1>
    </div>
  </div>



  <div *ngFor="let tournament of tournaments.reverse()" class="row fadeInAnimation">
    <div>
      <hr>
    <div class="col-md-2 text-center date-from-to">
      <p><i class="fa fa-calendar fa-3x"></i></p>
      <p>{{tournament.startDate}}</p>
      <p>{{tournament.endDate}}</p>
    </div>
    <div class="col-md-4">
      <a [routerLink]="['/tournament', tournament.id]">
        <img class="img-responsive img-hover" src="http://placehold.it/600x300" alt="">
      </a>
    </div>
    <div class="col-md-6">
      <h3>
        {{tournament.title}}
      </h3>
      <p class="bigger-text"><em><small>{{tournament.location}}</small></em></p>
      <!--<p>Organizator: {{tournament.organizerId}}</p>-->
      <p>{{tournament.description}}</p>
      <a class="btn btn-primary" [routerLink]="['/tournament', tournament.id]">Zapisz się <i class="fa fa-angle-right"></i></a>
    </div>
    </div>
  </div>


  <hr>

  <div class="row">
    <ul class="pager">
      <li class="previous"><a href="#">&larr; Older</a>
      </li>
      <li class="next"><a href="#">Newer &rarr;</a>
      </li>
    </ul>
  </div>

</div>
