<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Mecz
        <img *ngIf=match?.teamHome?.country title="{{match?.teamHome?.country}}" class="small-flag" [src]="'assets/images/png/' + match?.teamHome?.country.toLowerCase() + '.png'">
        <small *ngIf="match.teamHome || match.teamAway">{{match?.teamHome?.name}} vs {{match?.teamAway?.name}}</small>
        <img *ngIf=match?.teamAway?.country title="{{match?.teamAway?.country}}" class="small-flag" [src]="'assets/images/png/' + match?.teamAway?.country.toLowerCase() + '.png'">
        <span class="pull-right">
        <button class="btn btn-primary" (click)="goBack()">Wróć</button>
        </span>
      </h1>
      <app-alert></app-alert>
      <tabset>
        <tab heading="Info">
          <div class="row paddingTop1Percent paddingBot1Percent">
            <div class="col-md-5"></div>
            <div class="input-group col-md-2">
              <input type="text" class="form-control" placeholder="{{match.startDate | date: 'MM/dd/yyyy'}}" id="date"
                     #dp="bsDatepicker"
                     bsDatepicker
                     [(bsValue)]=datepickerModel
                     [minDate]="minDate"
                     [maxDate]="maxDate"
                     (bsValueChange)="updateDate(datepickerModel)"
                     [disabled]="true"
                     [bsConfig]="configurationService.bsDatepickerConfig">
              <span class="input-group-btn">
                            <button [disabled]="isDateButtonDisabled" class="btn btn-default" type="button" (click)="dp.toggle();setHelper()"><i
                              class="fa fa-calendar"></i></button>
              </span>
            </div>
            <div class="col-md-5"></div>
          </div>


          <div class="row paddingTop1Percent paddingBot1Percent">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <table class="table table-hover text-nowrap ">
                <thead>
                <tr>
                  <th class="text-left">Zespół 1</th>
                  <th class="text-right">Wynik</th>
                  <th class="text-left">Wynik</th>
                  <th class="text-right">Zespół 2</th>
                </tr>
                </thead>
                <tbody (dblclick)="!isNextMatchReady && canEdit() && editScores()">
                <tr>
                  <td class="text-left col-md-4" [class.success] = "match.scoreAway < match.scoreHome" [class.danger] = "match.scoreAway > match.scoreHome">
                    {{match?.teamHome?.name}}
                  </td>
                  <td class="text-right" [class.success] = "match.scoreAway < match.scoreHome" [class.danger] = "match.scoreAway > match.scoreHome">
                    <span [hidden]="isEditingScores" *ngIf="match.scoreHome != null">{{match?.scoreHome}}</span>
                    <input  name="scoreHome" type="number" (keydown)="false" [min]="0" [max]="3" title="Score home" class="pull-right scoresInput" [hidden]="!isEditingScores" [(ngModel)]=match.scoreHome
                           autofocus/>
                  </td>
                  <td class="text-left" [class.success] = "match.scoreAway > match.scoreHome" [class.danger] = "match.scoreAway < match.scoreHome">
                    <span [hidden]="isEditingScores" *ngIf="match.scoreAway != null">{{match?.scoreAway}}</span>
                    <input name="scoreAway" type="number" (keydown)="false" [min]="0" [max]="3" title="Score away" class="pull-left scoresInput" [hidden]="!isEditingScores" [(ngModel)]=match.scoreAway />
                  </td>
                  <td class="text-right col-md-4" [class.success] = "match.scoreAway > match.scoreHome" [class.danger] = "match.scoreAway < match.scoreHome">{{match?.teamAway?.name}}</td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-3"></div>
            <div [hidden]="!isEditingScores" >
              <button (click)="saveChanges()" [disabled]="isButtonDisabled()" class="col-md-offset-5 col-md-2 btn btn-primary">
                <i class="fa fa-2x fa-floppy-o" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </tab>
        <tab heading="Oglądaj">


        </tab>
      </tabset>
    </div>
  </div>

</div>
